{% extends "base.html" %}


{% block content %}
    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                {% if user %}
                    <h1>{{ user.get_full_name|capfirst }}</h1>
                    {% for badgeReference in user.badges.all %}
                    <p>Badges: {{ badgeReference.badge.title }}</p>
                    {% endfor %}
                {% else %}
                    <h2 class="section-heading">Sorry, you have no shorted urls yet.</h2>
                {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
